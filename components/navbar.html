{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!-- Navbar -->
<script>
  import { Dropdown, Ripple, initMDB } from "mdb-ui-kit";

initMDB({ Dropdown, Ripple });
</script>
<div style="background-color: rgb(17, 17, 17); color:white">
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style ="color:white">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="{%url 'home'%}" style="color:white">
          <!-- <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="15" alt="MDB Logo"
            loading="lazy" /> -->
            &#9750
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'experience' 'All' %}" style="color:white">Interview Experiences</a>
          </li>
         
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->

      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <!-- Icon -->
        <a class="text-reset me-3" href="#">
          <i class="fas fa-shopping-cart"></i>
        </a>
        {% if CurrentUser.is_authenticated %}
        <div class="logout" >
          <p style="color: white;">HI {{CurrentUser.username}}!!
          <a href="{% url 'signout' %}" style="text-decoration: none ;color:white" ;>LOGOUT</a></p>

          <!-- make it absolute  -->
        </div>
        {% else %}
        <div class="logout" >
          <a href="{% url 'signin' %}" style="text-decoration: none ;color:white" ;>LOGIN</a>
          <!-- make it absolute  -->
        </div>
        {% endif %}


        <!-- Avatar -->
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
</div>
